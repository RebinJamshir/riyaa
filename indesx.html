<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARRYYAAMMMM, Will you be my Valentine?</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Animations */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        @keyframes pulse-heart {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .animate-float {
            animation: float linear infinite;
        }

        .animate-pulse-heart {
            animation: pulse-heart 2s infinite ease-in-out;
        }

        /* Smooth transition for button growth */
        #yesBtn {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-200 via-red-100 to-pink-200 min-h-screen flex flex-col items-center justify-center overflow-hidden font-sans selection:bg-rose-300">

    <!-- Container -->
    <div id="app" class="w-full max-w-2xl p-4 text-center z-10 relative">
        
        <!-- QUESTION SCREEN -->
        <div id="questionScreen" class="flex flex-col items-center gap-6 transition-opacity duration-500">
            
            <!-- Icon -->
            <div class="relative mb-2">
                <div class="bg-white/50 backdrop-blur-sm p-6 rounded-full shadow-xl ring-4 ring-rose-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-20 h-20 text-rose-500 fill-rose-200" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>
                    </svg>
                </div>
                <div class="absolute top-0 right-0 animate-ping">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-rose-400 fill-rose-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
                </div>
            </div>

            <!-- CUSTOM TEXT UPDATE HERE -->
            <h1 class="text-3xl md:text-5xl font-extrabold text-rose-600 drop-shadow-sm leading-tight uppercase tracking-wide">
                MARRYYAAMMMM<br/>
                <span class="text-2xl md:text-4xl mt-2 block normal-case">Will you be my Valentine?</span>
            </h1>

            <div class="flex flex-wrap flex-col md:flex-row items-center justify-center gap-4 mt-8 w-full">
                <!-- Yes Button -->
                <button 
                    id="yesBtn"
                    onclick="handleYesClick()"
                    class="rounded-xl bg-rose-500 text-white font-bold hover:bg-rose-600 shadow-lg hover:shadow-xl hover:-translate-y-1 focus:outline-none ring-offset-2 focus:ring-4 ring-rose-300"
                    style="font-size: 1.25rem; padding: 1rem 2rem;"
                >
                    Yes
                </button>

                <!-- No Button -->
                <button 
                    id="noBtn"
                    onclick="handleNoClick()"
                    class="rounded-xl bg-white text-rose-500 font-bold py-4 px-8 hover:bg-rose-50 transition-all duration-300 shadow-md border-2 border-rose-200 hover:border-rose-300 focus:outline-none focus:ring-2 ring-rose-200 text-xl"
                >
                    No
                </button>
            </div>

            <p class="text-rose-400 text-sm mt-8 italic animate-pulse">
                (Hint: try clicking the red button)
            </p>
        </div>

        <!-- SUCCESS SCREEN (Hidden by default) -->
        <div id="successScreen" class="hidden flex flex-col items-center gap-6 animate-fade-in">
            <div class="relative">
                <svg xmlns="http://www.w3.org/2000/svg" class="text-rose-600 w-32 h-32 md:w-48 md:h-48 fill-rose-600 animate-pulse-heart" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
                <!-- Sparkles -->
                <svg xmlns="http://www.w3.org/2000/svg" class="absolute -top-8 -right-8 text-yellow-400 w-12 h-12 animate-bounce" viewBox="0 0 24 24" fill="currentColor" stroke="none"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
            </div>
            
            <h1 class="text-4xl md:text-6xl font-bold text-rose-600 tracking-tight drop-shadow-sm">
                Yay!!! üíñ
            </h1>
            <p class="text-xl md:text-2xl text-rose-800 font-medium max-w-md">
                I knew you would say yes, Maryam! <br/> Happy Valentine's Day!
            </p>
        </div>

    </div>

    <!-- Background Elements Container -->
    <div id="backgroundContainer" class="fixed inset-0 pointer-events-none -z-10 overflow-hidden"></div>

    <script>
        // State
        let noCount = 0;
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionScreen = document.getElementById('questionScreen');
        const successScreen = document.getElementById('successScreen');
        const backgroundContainer = document.getElementById('backgroundContainer');

        // Phrases for the "No" button
        const phrases = [
            "No",
            "Are you sure?",
            "Really sure?",
            "Think again!",
            "Last chance!",
            "Surely not?",
            "You might regret this!",
            "Give it another thought!",
            "Are you absolutely certain?",
            "This could be a mistake!",
            "Have a heart!",
            "Don't be so cold!",
            "Change of heart?",
            "Wouldn't you reconsider?",
            "Is that your final answer?",
            "You're breaking my heart ;(",
        ];

        function handleNoClick() {
            noCount++;
            
            // 1. Change Text
            const textIndex = Math.min(noCount, phrases.length - 1);
            noBtn.innerText = phrases[textIndex];

            // 2. Grow Yes Button
            // We increase font size by 20px per click
            const baseSize = 20; 
            const newSize = baseSize + (noCount * 20);
            yesBtn.style.fontSize = `${newSize}px`;
        }

        function handleYesClick() {
            // Hide Question, Show Success
            questionScreen.classList.add('hidden');
            successScreen.classList.remove('hidden');
            
            // Trigger Confetti/Floating Hearts
            createFloatingHearts();
        }

        // Create floating background hearts
        function createFloatingHearts() {
            const heartChars = ['‚ô•', 'üíñ', 'üíò', 'üíù'];
            
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.classList.add('absolute', 'animate-float', 'text-rose-300', 'opacity-50');
                
                // Randomize appearance
                heart.innerText = heartChars[Math.floor(Math.random() * heartChars.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.fontSize = (Math.random() * 2 + 1) + 'rem';
                heart.style.animationDuration = (Math.random() * 5 + 3) + 's';
                heart.style.animationDelay = (Math.random() * 2) + 's';
                
                backgroundContainer.appendChild(heart);
            }
        }
    </script>
</body>
</html>
